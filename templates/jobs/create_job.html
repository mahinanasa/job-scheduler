{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-dark text-white text-center">
                    <h3 class="mb-0"><i class="fas fa-tasks"></i> Submit a Job</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="id_name" class="form-label fw-bold">
                                <i class="fas fa-briefcase"></i> Job Name
                            </label>
                            <input type="text" class="form-control" id="id_name" name="name" required placeholder="Enter job name">
                        </div>

                        <div class="mb-4">
                            <label for="id_estimated_duration" class="form-label fw-bold">
                                <i class="fas fa-hourglass-half"></i> Estimated Duration (in seconds)
                            </label>
                            <input type="number" class="form-control" id="id_estimated_duration" name="estimated_duration" required placeholder="e.g., 60">
                        </div>

                        <div class="mb-4">
                            <label for="id_priority" class="form-label fw-bold">
                                <i class="fas fa-exclamation-circle"></i> Priority Level
                            </label>
                            <select name="priority" id="id_priority" class="form-select">
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low" selected>Low</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="id_deadline" class="form-label fw-bold">
                                <i class="fas fa-calendar-alt"></i> Deadline
                            </label>
                            <input type="datetime-local" id="id_deadline" name="deadline" class="form-control">
                        </div>

                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-success btn-lg w-100 shadow-sm">
                                <i class="fas fa-paper-plane"></i> Create Job
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
